<!DOCTYPE html>
<html>
  <head>
    <title>Prométhée preview resize on mobile is supposed to display a smaller srcset image</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
      $(function () {
        $('#resize_button').click(function() {
          $('#iframe_proto').css('width', '30vw');
        })
        $('#destroy_srcset').click(function() {
          $('#iframe_proto').contents().find('img').each(function(){
            $(this).removeAttr('srcset')
          } )
        })
      });
    </script>
  </head>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      text-align: center;
    }
    iframe {
        height: 30%;
        margin: 0 auto;
        overflow: none;
    }
    #iframe_proto {
      width: 60vw;
    }
    #iframe_witness {
      width: 30vw;
    }
    button {
      display: block;
      margin: 0 auto 20px auto;
    }
    div {
      margin: 20px
    }
  </style>
  </head>
  <body>
      <button id="resize_button">Resize</button>
      <button id="destroy_srcset">Destroy srcset</button>
      <iframe id="iframe_proto" src="iframe.html"></iframe>
      <div>Witness : </div>
      <iframe id="iframe_witness" src="iframe2.html"></iframe>
  </body>
</html>
